<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="nav-bar">
        <a href="login.html"><button class="loginbtn"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button></a>


        <a href="register.html"><button class="signupbtn"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</button></a>

    </div>
    </div>
    <div class="session">
        <div class="left">

        </div>
        <form action="" class="log-in" autocomplete="off">

            <p>Welcome back! Log in to your account:</p>
            <div class="show-label">
                <input placeholder="Username" type="username" name="username" id="username" autocomplete="off">
                <label for="username">Username:</label>
                <div class="icon ">
                    <i class="fa fa-user " style="font-size:24px "></i>

                </div>
            </div>
            <div class="show-label ">
                <input placeholder="Password " type="password" name="password" id="password" autocomplete="off">
                <label for="password">Password:</label>
                <div class="icon">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>

            </div>
            <div class="show-label ">
                <input placeholder="Confirm Password " type="password" name="cpassword" id="password" autocomplete="off">
                <label for="cpassword">Confirm Password:</label>
                <div class="icon">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>

            </div>
            <button type="submit " onClick="return false; ">Sign Up</button>
            <a href=" ">Log In</a>
        </form>
    </div>

</body>

</html>
